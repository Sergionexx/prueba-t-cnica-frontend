<mat-card>
    <mat-card-title>Ordenes</mat-card-title>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="openOrderCreateDialog()">Nueva orden</button>         
    </mat-card-actions>
  </mat-card>
  <br>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="orderDate">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
    </ng-container>  
    
    <ng-container matColumnDef="soldBy">
      <th mat-header-cell *matHeaderCellDef> Vendido por </th>
      <td mat-cell *matCellDef="let element"> {{element.soldBy}} </td>
    </ng-container>
 
    <ng-container matColumnDef="quanty">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.quanty}} </td>
    </ng-container>  
   
    <ng-container matColumnDef="unitSalePrice">
      <th mat-header-cell *matHeaderCellDef> Precio por uni. </th>
      <td mat-cell *matCellDef="let element"> {{element.unitSalePrice}} </td>
    </ng-container>

    <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef> Subtotal </th>
        <td mat-cell *matCellDef="let element"> {{element.subtotal}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button  (click)="openOrderEditDialog(element)">
                <mat-icon color="primary">edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
